<!--Resim işlemlerini tamamladıktan sonra site yayınlandığında kullandığımız resimleride sunucuya göndermemiz gerekir aksi takdirde resimler gözükmez. -->
<!--kullandığımız resimlerin türü png yada jpeg gibi uyumlu formatlar olmak zorundadır.-->
<!--alt tagı resim yüklenmezse çıkacak olan yazıyı belirler.-->
<!--resimlerin boyutlandırılması için width ve height özellikleri kullanılır.-->
<!--resimlerin boyutlandırılması için yüzde değeri de kullanılabilir.örneğin width="50%" gibi-->
<!--iframe etiketi başka bir web sayfasını mevcut sayfa içinde görüntülememizi sağlar.-->
<!--title tagı ise resmin üzerine gelince çıkacak olan yazıyı belirler.-->
<!-- favicon resimleri web sayfamızın en üstündeki sekmede görülen 16x16 boyutundaki ico formatlı resimlerdir.kodlar head bölümüne yazılır buna dikkat etmek gerekir.-->

        <h2>Albüm Kapakları:</h2>

        <h3>Chase Atlantic:</h3>
        <img src="resimler/chaseatlantic.jpg" alt="Chase Atlantic" height="500" > <!--resim yolu doğru yazılmalı.resim dosyası html dosyası ile aynı klasörde ise sadece resim adı ve uzantısı yazılır. tek bir parametre yazılırsa diğeride ona oranlı olur, otomatik ölçeklendirme yapar.-->
        
        <hr>
