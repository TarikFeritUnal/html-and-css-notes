<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genel Web Sitesi Yapısı</title>
</head>
<body>
    <div id="container"> <!--container etiketi tüm sayfa içeriğini kapsayan bir konteyner görevi görür. bu etiketin amacı sayfa içeriğini merkezi olarak hizalamak ve düzenlemektir.-->

        <header> <!--Header bölümü başlık logo site ismi bannerlar sosyal medya logolaro gibi genel bilgileri barındıran bölümdür. illaki sayfanın en üstünde kullanılmak zorunda değildir article ın başloığı olarak da kullanılabilir.-->
            <!-- Buraya başlık bilgileri gelecek-->
        </header>
        <nav> <!--nav kısmı ise kısaca gezinti menüsüdür.site içeriklerine sayfalarına ulaşmak için kullanılır-->
            <!-- Buraya ana menü gelecek-->
        </nav>
        <section> <!--section etiketi bir bölümü belirtir ve genellikle makaleler veya içerik grupları için kullanılır.-->

            <article> <!--bağımsız bir içeriği belirtir.genelde postlar için kullanılır.--> 
                <!-- Buraya içerik1 gelecek-->
            </article>
            <article>
                <!-- Buraya içerik2 gelecek-->
            </article>

            <figure> <!--figure etiketi ise görsel içerikleri belirtir.-->
                <img src="image (1).jpg" alt="AI ile yapilmis araba resmi"> <!--figure etiketi genellikle resimler grafikler veya tablolar gibi medya öğelerini ve bunların açıklamalarını içermek için kullanılır.-->
                <figcaption>Resim Açıklaması</figcaption> <!--figcaption etiketi ise figure etiketi içindeki medya öğesinin açıklamasını sağlar.Resmin üstüne veya altına koyabiliriz.-->
            </figure>

        </section>

        <aside> <!--aside etiketi ise yan menü veya ek bilgiler için kullanılır.örneğin reklamlar, ilgili bağlantılar veya ek bilgiler gibi.--> 
            <!-- Buraya yan menü gelecek-->
        </aside>
        <footer><!--Footer kısmına genelde yazar bilgileri lisans ve telif bilgileri iletişim bilgileri site haritası sitenin en başına dön  yada dökümanlar gibi bilgileri içerir.-->
            <!-- Buraya telif bilgileri gelecek-->
        </footer>
    </div>
</body>
</html>
<!--Bu yapı genel bir web sitesinin yapısını göstermektedir. Bu yapıda semantik etiketler kullanılmıştır.-->
