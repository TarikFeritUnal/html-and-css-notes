<!DOCTYPE html>
<html>
<body>

<h1>İnput Formaction Özelliği</h1>

<p>Formaction özelliği, form gönderildiğinde girdiyi işleyecek olan bir dosyanın URL'sini belirtir.</p>

<form action="/action_page.php">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <input type="submit" value="Submit">
  <input type="submit" formaction="/action_page2.php" value="Submit as Admin"> <!-- formaction özelliği ile bu butona tıklandığında verilerin gönderileceği sayfa belirlenir.-->
</form>

</body>
</html>
