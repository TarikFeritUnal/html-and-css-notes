<!DOCTYPE html>
<html>
<body>

<h1>File upload</h1>

<p>Show a file-select field which allows a file to be chosen for upload:</p>
<form action="/action_page.php">
  <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile" multiple><br><br> <!-- file türü input elemanı, dosya seçme alanı oluşturur. id ve name özellikleri ile dosya seçme alanına kimlik ve isim verilir.--> <!-- multiple özelliği ile birden fazla dosya seçilebilir.-->
  <input type="submit" value="Submit">
</form>

</body>
</html>
