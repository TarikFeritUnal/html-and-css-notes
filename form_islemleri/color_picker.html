<!DOCTYPE html>
<html>
<body>

<h2>Show a Color Picker</h2>

<p>The <strong>input type="color"</strong> is used for input fields that should contain a color.</p>

<form action="/action_page.php">
  <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor" value="#ff0000"> <!-- color türü input elemanı, renk seçme alanı oluşturur. id ve name özellikleri ile renk seçme alanına kimlik ve isim verilir. value özelliği ile başlangıç rengi belirlenir.-->
  <br><br>
  <input type="submit" value="Submit">
</form>

<p><b>Note:</b> type="color" is not supported in Internet Explorer 11.</p>

</body>
</html>
